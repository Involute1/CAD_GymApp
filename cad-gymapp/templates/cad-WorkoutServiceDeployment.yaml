apiVersion: apps/v1
kind: Deployment
metadata:
  name: workout
spec:
  selector:
    matchLabels:
      app: workout
  replicas: 1
  template:
    metadata:
      labels:
        app: workout
    spec:
      containers:
        - name: workout
          image: europe-west3-docker.pkg.dev/cad-gym-app/cad-repo-dev/cad-gym-workout-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 7083
