<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Sign In</h3>
      <div class="formGroup">
        <mat-form-field class="example-full-width">
          <mat-label>Gym</mat-label>
          <mat-select #tenantId>
            <mat-option
              *ngFor="let tenant of tenants$ | async"
              [value]="tenant.tenantId"
            >
              {{ tenant.displayName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="Email"
          #userName
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="Password"
          #userPassword
          required
          (keyup.enter)="
            authService.signIn(
              userName.value,
              userPassword.value,
              tenantId.value
            )
          "
        />
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <button
          class="btn btnPrimary"
          type="submit"
          (keyup.enter)="
            authService.signIn(
              userName.value,
              userPassword.value,
              tenantId.value
            )
          "
          (click)="
            authService.signIn(
              userName.value,
              userPassword.value,
              tenantId.value
            )
          "
        >
          Log in
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span
        >Don't have an account?<span
          class="redirect"
          routerLink="/register-user"
        >
          Sign Up</span
        ></span
      >
    </div>
  </div>
</div>
