apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: {{ .Values.ingress.globalIpName }}

spec:
  #ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend-service
                port:
                  number: {{ .Values.frontend.port }}
          - path: /gym/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: gym-service-service
                port:
                  number: {{ .Values.gymService.port }}
          - path: /user/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: user-service-service
                port:
                  number: {{ .Values.userService.port }}
          - path: /workout/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: workout-service-service
                port:
                  number: {{ .Values.workoutService.port }}

